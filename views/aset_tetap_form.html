
<!-- FILE: views/aset_tetap_form.html -->
<header class="mb-10">
    <h2 id="asetTetapFormTitle" class="text-3xl md:text-4xl font-semibold text-brand-black">Formulir Aset Tetap</h2>
    <p id="asetTetapFormSubtitle" class="text-blue-dark opacity-80 font-pontano mt-1 text-sm md:text-base">Masukkan detail aset tetap.</p>
</header>
<div class="bg-white p-6 md:p-8 rounded-card shadow-xl max-w-3xl mx-auto">
    <form id="asetTetapForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div><label for="assetCode" class="block text-sm font-medium text-blue-dark">Kode Aset</label><input type="text" name="assetCode" id="assetCode" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm data-cell"></div>
            <div><label for="assetName" class="block text-sm font-medium text-blue-dark">Nama Aset</label><input type="text" name="assetName" id="assetName" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm data-cell"></div>
            <div><label for="acquisitionDate" class="block text-sm font-medium text-blue-dark">Tanggal Perolehan</label><input type="date" name="acquisitionDate" id="acquisitionDate" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm data-cell-dimmed"></div>
            <div><label for="acquisitionCost" class="block text-sm font-medium text-blue-dark">Harga Perolehan</label><input type="number" name="acquisitionCost" id="acquisitionCost" required min="0" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm data-cell-dimmed text-right"></div>
            <div><label for="location" class="block text-sm font-medium text-blue-dark">Lokasi</label><input type="text" name="location" id="location" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm data-cell-dimmed"></div>
        </div>
        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-medium text-blue-dark font-pontano">Detail Depresiasi</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
                <div><label for="usefulLife" class="block text-sm font-medium text-blue-dark">Umur (Tahun)</label><input type="number" name="usefulLife" id="usefulLife" required min="0" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm data-cell-dimmed text-right"></div>
                <div><label for="salvageValue" class="block text-sm font-medium text-blue-dark">Nilai Residu</label><input type="number" name="salvageValue" id="salvageValue" value="0" min="0" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm data-cell-dimmed text-right"></div>
                <div><label for="depreciationMethod" class="block text-sm font-medium text-blue-dark">Metode</label><select id="depreciationMethod" name="depreciationMethod" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 bg-white rounded-input shadow-sm data-cell-dimmed"><option value="Garis Lurus">Garis Lurus</option><option value="Saldo Menurun">Saldo Menurun</option></select></div>
            </div>
        </div>
        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-medium text-blue-dark font-pontano">Detail Akuntansi</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
                <div><label for="assetAccountId" class="block text-sm font-medium text-blue-dark">Akun Aset</label><select id="assetAccountId" name="assetAccountId" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 bg-white rounded-input shadow-sm data-cell-dimmed"></select></div>
                <div><label for="accumDepAccountId" class="block text-sm font-medium text-blue-dark">Akun Akum. Dep.</label><select id="accumDepAccountId" name="accumDepAccountId" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 bg-white rounded-input shadow-sm data-cell-dimmed"></select></div>
                <div><label for="depExpenseAccountId" class="block text-sm font-medium text-blue-dark">Akun Beban Dep.</label><select id="depExpenseAccountId" name="depExpenseAccountId" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 bg-white rounded-input shadow-sm data-cell-dimmed"></select></div>
            </div>
        </div>
        <div class="flex justify-end space-x-3 pt-6">
            <button type="button" onclick="showView('aset_tetap_list')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2.5 px-5 rounded-button">Batal</button>
            <button type="submit" class="bg-blue-medium hover:bg-blue-medium-darker text-white font-semibold py-2.5 px-5 rounded-button shadow-md">Simpan Aset</button>
        </div>
    </form>
</div>
