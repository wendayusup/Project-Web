<header class="mb-10">
    <h2 id="pelangganFormTitle" class="text-3xl md:text-4xl font-semibold text-brand-black">Tambah Pelanggan Baru</h2>
    <p id="pelangganFormSubtitle" class="text-blue-dark opacity-80 font-pontano mt-1 text-sm md:text-base">Isi detail pelanggan di bawah ini.</p>
</header>
<div class="bg-white p-6 md:p-8 rounded-card shadow-xl max-w-2xl mx-auto">
    <form id="pelangganForm" class="space-y-6">
        <div>
            <label for="customerCode" class="block text-sm font-medium text-blue-dark">Kode Pelanggan (Opsional)</label>
            <input type="text" name="customerCode" id="customerCode" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell" placeholder="Contoh: C-001">
        </div>
        <div>
            <label for="customerName" class="block text-sm font-medium text-blue-dark">Nama Pelanggan</label>
            <input type="text" name="customerName" id="customerName" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell" placeholder="Contoh: PT. Maju Jaya">
        </div>
        <div>
            <label for="contactPerson" class="block text-sm font-medium text-blue-dark">Kontak Person (Opsional)</label>
            <input type="text" name="contactPerson" id="contactPerson" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell-dimmed" placeholder="Contoh: Ibu Anita">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-blue-dark">Email (Opsional)</label>
            <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell-dimmed" placeholder="Contoh: info@majujaya.com">
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-blue-dark">Nomor Telepon (Opsional)</label>
            <input type="tel" name="phone" id="phone" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell-dimmed" placeholder="Contoh: 021-555-1234">
        </div>
        <div>
            <label for="address" class="block text-sm font-medium text-blue-dark">Alamat (Opsional)</label>
            <textarea id="address" name="address" rows="3" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell-dimmed" placeholder="Alamat lengkap pelanggan..."></textarea>
        </div>
        <div>
            <label for="taxId" class="block text-sm font-medium text-blue-dark">NPWP (Opsional)</label>
            <input type="text" name="taxId" id="taxId" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell-dimmed" placeholder="Nomor NPWP Pelanggan">
        </div>
        <div>
            <label for="creditLimit" class="block text-sm font-medium text-blue-dark">Batas Kredit (Opsional)</label>
            <input type="number" name="creditLimit" id="creditLimit" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell-dimmed" placeholder="Contoh: 50000000">
        </div>
        <div class="flex items-center">
            <input id="isActive" name="isActive" type="checkbox" class="h-4 w-4 text-blue-medium border-gray-300 rounded-input" checked>
            <label for="isActive" class="ml-2 block text-sm text-blue-dark font-pontano">Pelanggan Aktif</label>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="showView('pelanggan_list')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2.5 px-5 rounded-button">Batal</button>
            <button type="submit" class="bg-blue-medium hover:bg-blue-medium-darker text-white font-semibold py-2.5 px-5 rounded-button shadow-md">Simpan Pelanggan</button>
        </div>
    </form>
</div>
