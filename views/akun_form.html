<header class="mb-10">
    <h2 id="akunFormTitle" class="text-3xl md:text-4xl font-semibold text-brand-black">Formulir Akun</h2>
    <p id="akunFormSubtitle" class="text-blue-dark opacity-80 font-pontano mt-1 text-sm md:text-base">Isi detail akun di bawah ini.</p>
</header>
<div class="bg-white p-6 md:p-8 rounded-card shadow-xl max-w-2xl mx-auto">
    <form id="akunForm" class="space-y-6">
        <div>
            <label for="accountCode" class="block text-sm font-medium text-blue-dark">Kode Akun</label>
            <!-- Pastikan name="accountCode" -->
            <input type="text" name="accountCode" id="accountCode" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell" placeholder="Contoh: 1101">
        </div>
        <div>
            <label for="accountName" class="block text-sm font-medium text-blue-dark">Nama Akun</label>
            <!-- Pastikan name="accountName" -->
            <input type="text" name="accountName" id="accountName" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell" placeholder="Contoh: Kas di Bank">
        </div>
        <div>
            <label for="accountType" class="block text-sm font-medium text-blue-dark">Tipe Akun</label>
            <!-- Pastikan name="accountType" -->
            <select id="accountType" name="accountType" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 bg-white rounded-input shadow-sm sm:text-sm data-cell-dimmed">
                <option value="">Pilih Tipe Akun...</option>
                <option value="Aset">Aset</option>
                <option value="Liabilitas">Liabilitas</option>
                <option value="Ekuitas">Ekuitas</option>
                <option value="Pendapatan">Pendapatan</option>
                <option value="Beban">Beban</option>
            </select>
        </div>
        <div>
            <label for="balanceType" class="block text-sm font-medium text-blue-dark">Saldo Normal</label>
            <!-- Pastikan name="balanceType" -->
            <select id="balanceType" name="balanceType" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 bg-white rounded-input shadow-sm sm:text-sm data-cell-dimmed">
                <option value="">Pilih Saldo Normal...</option>
                <option value="Debit">Debit</option>
                <option value="Kredit">Kredit</option>
            </select>
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-blue-dark">Deskripsi (Opsional)</label>
            <!-- Pastikan name="description" -->
            <textarea id="description" name="description" rows="3" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm sm:text-sm data-cell-dimmed"></textarea>
        </div>
        <div class="flex items-center">
            <!-- Pastikan name="isActive" -->
            <input id="isActive" name="isActive" type="checkbox" class="h-4 w-4 text-blue-medium border-gray-300 rounded-input" checked>
            <label for="isActive" class="ml-2 block text-sm text-blue-dark font-pontano">Akun Aktif</label>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="showView('akun_list')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2.5 px-5 rounded-button">Batal</button>
            <button type="submit" class="bg-blue-medium hover:bg-blue-medium-darker text-white font-semibold py-2.5 px-5 rounded-button shadow-md">Simpan Akun</button>
        </div>
    </form>
</div>
