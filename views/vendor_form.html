<header class="mb-10">
    <h2 id="vendorFormTitle" class="text-3xl md:text-4xl font-semibold text-brand-black">Tambah Vendor Baru</h2>
    <p id="vendorFormSubtitle" class="text-blue-dark opacity-80 font-pontano mt-1 text-sm md:text-base">Isi detail vendor di bawah ini.</p>
</header>
<div class="bg-white p-6 md:p-8 rounded-card shadow-xl max-w-2xl mx-auto">
    <form id="vendorForm" class="space-y-6">
        <div>
            <label for="vendorCode" class="block text-sm font-medium text-blue-dark">Kode Vendor (Opsional)</label>
            <!-- Diubah: name="vendor_code" -> name="vendorCode" -->
            <input type="text" name="vendorCode" id="vendorCode" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm focus:outline-none focus:ring-blue-medium focus:border-blue-medium sm:text-sm data-cell" placeholder="Contoh: V-001">
        </div>
        <div>
            <label for="vendorName" class="block text-sm font-medium text-blue-dark">Nama Vendor</label>
            <!-- Diubah: name="vendor_name" -> name="vendorName" -->
            <input type="text" name="vendorName" id="vendorName" required class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm focus:outline-none focus:ring-blue-medium focus:border-blue-medium sm:text-sm data-cell" placeholder="Contoh: PT. Sinar Jaya Abadi">
        </div>
        <div>
            <label for="contactPerson" class="block text-sm font-medium text-blue-dark">Kontak Person (Opsional)</label>
            <!-- Diubah: name="contact_person" -> name="contactPerson" -->
            <input type="text" name="contactPerson" id="contactPerson" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm focus:outline-none focus:ring-blue-medium focus:border-blue-medium sm:text-sm data-cell-dimmed" placeholder="Contoh: Bapak Rudy">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-blue-dark">Email (Opsional)</label>
            <!-- Diubah: name="email_vendor" -> name="email" -->
            <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm focus:outline-none focus:ring-blue-medium focus:border-blue-medium sm:text-sm data-cell-dimmed" placeholder="Contoh: kontak@vendor.com">
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-blue-dark">Nomor Telepon (Opsional)</label>
            <!-- Diubah: name="phone_number_vendor" -> name="phone" -->
            <input type="tel" name="phone" id="phone" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm focus:outline-none focus:ring-blue-medium focus:border-blue-medium sm:text-sm data-cell-dimmed" placeholder="Contoh: 08123456789">
        </div>
        <div>
            <label for="address" class="block text-sm font-medium text-blue-dark">Alamat (Opsional)</label>
            <!-- Diubah: name="address_vendor" -> name="address" -->
            <textarea id="address" name="address" rows="3" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm focus:outline-none focus:ring-blue-medium focus:border-blue-medium sm:text-sm data-cell-dimmed" placeholder="Alamat lengkap vendor..."></textarea>
        </div>
        <div>
            <label for="taxId" class="block text-sm font-medium text-blue-dark">NPWP (Opsional)</label>
            <!-- Diubah: name="tax_id_vendor" -> name="taxId" -->
            <input type="text" name="taxId" id="taxId" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm focus:outline-none focus:ring-blue-medium focus:border-blue-medium sm:text-sm data-cell-dimmed" placeholder="Nomor NPWP Vendor">
        </div>
        <div>
            <label for="paymentTerms" class="block text-sm font-medium text-blue-dark">Syarat Pembayaran (Opsional)</label>
            <!-- Diubah: name="payment_terms_vendor" -> name="paymentTerms" -->
            <input type="text" name="paymentTerms" id="paymentTerms" class="mt-1 block w-full px-3 py-2.5 border border-gray-300 rounded-input shadow-sm focus:outline-none focus:ring-blue-medium focus:border-blue-medium sm:text-sm data-cell-dimmed" placeholder="Contoh: Net 30 Hari">
        </div>
        <div class="flex items-center">
            <!-- Diubah: name="vendor_is_active" -> name="isActive" -->
            <input id="isActive" name="isActive" type="checkbox" class="h-4 w-4 text-blue-medium border-gray-300 rounded-input focus:ring-blue-medium" checked>
            <label for="isActive" class="ml-2 block text-sm text-blue-dark font-pontano">Vendor Aktif</label>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="showView('vendor_list')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2.5 px-5 rounded-button transition duration-150 text-sm">Batal</button>
            <button type="submit" class="bg-blue-medium hover:bg-blue-medium-darker text-white font-semibold py-2.5 px-5 rounded-button shadow-md hover:shadow-lg transition duration-150 text-sm">Simpan Vendor</button>
        </div>
    </form>
</div>
